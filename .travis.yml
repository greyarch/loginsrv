language: go

go:
  - tip

services:
  - docker

before_install:
  - go get github.com/wadey/gocovmerge
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover

script:
  - go test -v ./...
  - go vet ./...

deploy:
  provider: script
  script: "./docker_push.sh"
  skip_cleanup: true
  on:
    branch: master

after_success:
  - ./.generate_coverage.sh
  - goveralls -coverprofile=full_cov.out -service=travis-ci

